{% for error in form.non_field_errors %}
    <div class="alert alert-danger">{{ error }}</div>
{% endfor %}

{% for field in form %}
    <div class="control-group {% if field.errors %}invalid{% endif %}">
        {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
        {% endif %}
        <label for="{{ field.id_for_label }}" class="control-label">{{ field.label }} <sup>*</sup></label>
        <div class="controls">
            {{ field }}
        </div>
    </div>
{% endfor %}
