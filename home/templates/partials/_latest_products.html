{% load static %}

<h4>Son Eklenen Ürünler</h4>
<ul class="thumbnails">
    {% for latest in latest_products %}
    <li class="span3">
        <div class="thumbnail">
            <a  href="product_details.html"><img src="{{ latest.image.url }}" style="height: 160px;" alt="{{ latest.title }}"/></a>
            <div class="caption">
                <h5>{{ latest.title }}</h5>
                <p>{{ latest.keywords|truncatechars:36 }}</p>
                <h4 style="text-align:center">
                    <a class="btn" href="product_details.html"><i class="icon-zoom-in"></i></a>
                    <a class="btn" href="#">Ekle <i class="icon-shopping-cart"></i></a>
                    <a class="btn btn-primary" href="#">{{ latest.price|floatformat:2 }}</a>
                </h4>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
