{% load static %}

<!-- Navbar ================================================== -->
<div id="logoArea" class="navbar">
    <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </a>
    <div class="navbar-inner">
        <a class="brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" style="width: 120px;"
                alt="{{ setting.title }}" /></a>
        <form class="form-inline navbar-search" method="post" action="products.html">
            <input id="srchFld" class="srchTxt" type="text" />
            <select class="srchTxt">
                <option>Kategoriler</option>

                <option>{{ cat.title }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="submitButton" class="btn btn-primary">Go</button>
        </form>
        <div class="nav-collapse pull-right" style="">
            <ul id="topMenu" class="nav">
                <li class=""><a href="{% url 'product' %}">Ürünler</a></li>
                <li class=""><a href="special_offer.html">Specials Offer</a></li>
                <li class=""><a href="normal.html">Delivery</a></li>
                <li class=""><a href="contact.html">Contact</a></li>
                {% if user.is_authenticated %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <span class="btn btn-large btn-success">{{ user.username }}</span></a>
                    <ul class="dropdown-menu">
                        <li class="nav-header">Kullanıcı</li>
                        <li><a href="{% url 'user_profile' %}">Profilim</a></li>
                        <li><a href="{% url 'order' %}">Siparişlerim</a></li>
                        <li class="divider"></li>
                        <li class="nav-header">Ürün</li>
                        <li><a href="{% url 'user_products' %}">Ürünlerim</a></li>
                        <li><a href="{% url 'user_add_product' %}">Ürün Ekle</a></li>
                        <li class="divider"></li>
                        <li class="">
                            <a href="{% url 'user_logout' %}">
                                <span >Çıkış</span>
                            </a>
                        </li>
                    </ul>
                </li>
                {% else %}
                <li class="">
                    <a href="{% url 'user_login' %}" style="padding-right:0">
                        <span class="btn btn-large btn-success">Giriş</span>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
