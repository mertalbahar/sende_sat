<li class="span3">
    <div class="thumbnail">
        <a  href="product_details.html"><img src="{{ prd.image.url }}" style="height: 160px;" alt="{{ prd.title }}"/></a>
        <div class="caption">
            <h5>{{ prd.title }}</h5>
            <p>{{ prd.keywords|truncatechars:36 }}</p>
            <h4 style="text-align:center">
                <a class="btn" href="product_details.html"><i class="icon-zoom-in"></i></a>
                <a class="btn" href="#">Ekle <i class="icon-shopping-cart"></i></a>
                <a class="btn btn-primary" href="#">{{ prd.price|floatformat:2 }}</a>
            </h4>
        </div>
    </div>
</li>
