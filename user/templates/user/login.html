{% extends "base.html" %}
{% load static %}

{% block content %}
<h3> Login</h3>
<hr class="soft" />

<div class="row">
	<div class="span4">
		<div class="well">
			<h5>CREATE YOUR ACCOUNT</h5><br />
			Enter your e-mail address to create an account.<br /><br /><br />
			<form action="register.html">
				<div class="control-group">
					<label class="control-label" for="inputEmail0">E-mail address</label>
					<div class="controls">
						<input class="span3" type="text" id="inputEmail0" placeholder="Email">
					</div>
				</div>
				<div class="controls">
					<button type="submit" class="btn block">Create Your Account</button>
				</div>
			</form>
		</div>
	</div>
	<div class="span1"> &nbsp;</div>
	<div class="span4">
		<div class="well">
			<h5>KULLANICI GİRİŞİ</h5>
			<form method="POST" novalidate>
				{% csrf_token %}

				{% include "partials/_form.html" %}

				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn">Giriş Yap</button> <a href="forgetpass.html">Forget
							password?</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- MainBody End ============================= -->
{% endblock content %}
