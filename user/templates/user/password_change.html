{% extends "base.html" %}
{% load static %}

{% block content %}
<h3>Şifre Değiştirme</h3>
<hr class="soft" />

<div class="row">
	<div class="span2"> &nbsp;</div>
	<div class="span4">
		<div class="well">
			<form method="POST" novalidate>
				{% csrf_token %}

				{% include "partials/_form.html" %}

				<div class="btn-group" style="display: flex; justify-content: space-between">
                    <a href="{{request.META.HTTP_REFERER|escape}}" class="btn">Geri Dön</a>
                    <button type="submit" class="btn btn-success">Güncelle</button>
                </div>
			</form>
		</div>
	</div>
</div>
<!-- MainBody End ============================= -->
{% endblock content %}
